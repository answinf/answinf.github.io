                &lt;h2&gt;Весенняя гроза&lt;/h2&gt;

                И солнце нити золотит.&lt;br&gt;
                &lt;br&gt;
                С горы бежит поток проворный,&lt;br&gt;
                В лесу не молкнет птичий гам,&lt;br&gt;

                &lt;br&gt;

                &lt;i&gt;Ф.И. Тютчев&lt;/i&gt;

                Опять весна душистая&lt;br&gt;
                Повеяла крылом.&lt;br&gt;
                &lt;br&gt;
                Станицами тучки носится,&lt;br&gt;
                Тепло озарены,&lt;br&gt;
                И в душу снова просится&lt;br&gt;
                Пленительные сны.&lt;br&gt;
                &lt;br&gt;
